[package]
name = "project_core"
version = "0.1.0"
edition = "2021"

[dependencies]
dioxus = { workspace = true }
serde = { version = "1.0", features = ["derive"] }
thiserror = "1.0"
tokio = { version = "1.0", features = ["sync", "time"] }
async-trait = "0.1"
regex = "1.10"
uuid = { version = "1", features = ["v4", "serde", "fast-rng"] }

[features]
default = []
